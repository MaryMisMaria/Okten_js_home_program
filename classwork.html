<script>
    //-1))) Користувач вводить або має два числа.
   // Потрібно знайти та вивести максимальне число з тих двох .
     //   Також потрібно врахувати коли введені рівні числа.
    let a= +prompt('Введіть перше число');
    let b= +prompt('Введіть друге число');
    if(a>b) {
        console.log('a - максимальне число')
    }else if(a<b){
        console.log('b - максимальне число')
    }else if (a===b){
        console.log('значення рівні')
    }
    //2))))- У першому підїзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
    //Користувач вводить номер квартири просто в змінні або через prompt('') .
     //   Програма повинна зазначити, в якому підїзді знаходиться дана квартира.
    let number_flat=+prompt('Введіть номер квартири');
    if( number_flat>=1 && number_flat<=20){
        console.log('Користувач живе у першому підїзді');
    }else if(number_flat>=21 && number_flat<=48){
        console.log('Користувач живе у другому підїзді');
    } else if(number_flat>=49 && number_flat<=90){
        console.log('Користувач живе у третьому підїзді');
    }
    //3))- Ми маємо змінну number в яку користувач задає числове значення,
    // якщо змінна рівна 10 вивести повідомлення ВІРНО, якщо змінна не рівна 10 - тоді НЕВІРНО
    let number=+prompt('Enter value');
    if(number===10){
        console.log(' ВІРНО');
    }else{
        console.log('НЕВІРНО');
    }
    //- Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
   // якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо обєкт або масив - 3.
   // якщо в змінну записали щось інше, спрацьовує else
    let x="[ ]";
    if(typeof x==='number'){
        console.log(1);
    }else if(typeof x==='string'){
        console.log(2);
    }else if(typeof x==='boolean' || typeof x==='object'){
        console.log(3);
    }else{
        console.log('Input incorrect');
    }
    console.log(x, typeof (x));

    //Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
    //    Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
     //   Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН
    let temperature=+prompt('Введіть значення температури');
    if (temperature>=10 && temperature<=22){
        console.log('ми йдемо ВЧИТИСЯ');
    }else {
        console.log('сидимо вдома і вчимося ОНЛАЙН');
    }
    //5) За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
  //  числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .
    let key=+prompt('Enter number');
    switch (key){
        case 1:
            console.log('Авто');
            break;
        case 2:
            console.log('Мотоцикл');
            break;
        case 3:
            console.log('Телефон');
            break;
        case 4:
            console.log('Мікрохвильовку');
            break;
        case 5:
            console.log('Пральну машину');
            break;
            default:
                console.log('число введено невірно');
    }
</script>
