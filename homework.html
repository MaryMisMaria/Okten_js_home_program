<script>
   //1) - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
  //  (в першу, другу, третю или четверту частину години).
   let time = +prompt('Введіть кількість хвилин');
   if( time>0 && time<=15){
       console.log('Перша чверть години');
   } else if(time>15 && time<=30){
       console.log('Друга чверть години');
   } else if(time>30 && time<=45){
       console.log('Третя чверть години');
   } else if(time>45 && time<=59){
       console.log('Четверта чверть години');
   }else if (time>60) {
       console.log('Некоректний ввід');
   }
   //2)- У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
   let day = +prompt('Введіть число місяця');
   if( day>0 && day<=10){
       console.log('Дане число входить у першу декаду місяця');
   } else if(day>10 && day<=20){
       console.log('Дане число входить у другу декаду місяця');
   } else if(day>20 && day<=31) {
       console.log('Дане число входить у третю декаду місяця');
   }else if(day>31){
       console.log('Некоректне введення');
   }
   //3)- У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
  // Перевірте роботу скрипта при test, що дорівнює true, false.

   //let test=false;
   if(test!==true){
       console.log('Вірно');

   }
   //2 спосіб
   let test_s= test!==true ?'Вірно':'Неправильно';
   console.log(test_s);
   //Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'.

       console.log('Вірно');
   }else if (a===0) {
       console.log('Невірно');
   }
   // a=0
      a=0;
   if(a!==0){
       console.log('Вірно');
   }else if (a===0) {

   //4)   Скласти розклад на тиждень за домопоги switch.
   // Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
   let key=prompt('Введіть день тижня');
   switch (key){
       case 'Monday':
           console.log('make labs for couples');
           break;
       case 'Tuesday':
           console.log('browse training courses');
           break;
       case 'Wednesday':
           console.log('work and make make homework');
           break;
       case 'Thursday':
           console.log('study and work');
           break;
       case 'Friday':
           console.log('study and make homework');
           break;
       case 'Saturday':
           console.log('make homework')
           break;
       case 'Sunday':
           console.log('make homework and make labs for couples');
           break;
           default:
               console.log('некоректний ввід');
   }
   //5)Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4

   }else{

   }
